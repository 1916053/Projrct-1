<!DOCTYPE html>
<html>
<head>
  <title>User Information Form</title>
  <script>
    function validateForm() {
      // Validation for First Name
      var firstName = document.forms["userInfoForm"]["firstName"].value;
      if (!/^[a-zA-Z]+$/.test(firstName)) {
        alert("First Name must contain alphabets only.");
        return false;
      }
      
      // Validation for Last Name
      var lastName = document.forms["userInfoForm"]["lastName"].value;
      if (!/^[a-zA-Z]+$/.test(lastName)) {
        alert("Last Name must contain alphabets only.");
        return false;
      }
      
      // Validation for E-Mail
      var email = document.forms["userInfoForm"]["email"].value;
      if (!/^[\w-]+(\.[\w-]+)*@([\w-]+\.)+[a-zA-Z]{2,7}$/.test(email)) {
        alert("Invalid E-Mail format.");
        return false;
      }
      
      // Validation for Country
      var country = document.forms["userInfoForm"]["country"].value;
      if (country === "") {
        alert("Please select a country.");
        return false;
      }
      
      // Validation for State
      var state = document.forms["userInfoForm"]["state"].value;
      if (state === "") {
        alert("Please select a state.");
        return false;
      }
      
      // Validation for City
      var city = document.forms["userInfoForm"]["city"].value;
      if (city === "") {
        alert("Please select a city.");
        return false;
      }
      
      // Validation for Gender
      var gender = document.forms["userInfoForm"]["gender"].value;
      if (gender === "") {
        alert("Please select a gender.");
        return false;
      }
      
      // Validation for Date of Birth
      var dob = document.forms["userInfoForm"]["dob"].value;
      var today = new Date();
      var birthDate = new Date(dob);
      var age = today.getFullYear() - birthDate.getFullYear();
      var m = today.getMonth() - birthDate.getMonth();
      if (m < 0 || (m === 0 && today.getDate() < birthDate.getDate())) {
        age--;
      }
      if (age < 14) {
        alert("You must be at least 14 years old.");
        return false;
      }
      
      // Auto-calculate Age
      document.forms["userInfoForm"]["age"].value = age;
      
      // Form submission
      alert("Form submitted successfully!");
      return true;
    }
  </script>
</head>
<body>
  <h1>User Information Form</h1>
  <form name="userInfoForm" onsubmit="return validateForm()">
    <table>
      <tr>
        <td><label for="firstName">First Name:</label></td>
        <td><input type="text" id="firstName" name="firstName" required></td>
      </tr>
      <tr>
        <td><label for="lastName">Last Name:</label></td>
        <td><input type="text" id="lastName" name="lastName" required></td>
      </tr>
      <tr>
        <td><label for="email">E-Mail:</label></td>
        <td><input type="email" id="email" name="email" required></td>
      </tr>
      <tr>
        <td><label for="country">Country:</label></td>
        <td>
          <select id="country" name="country" required>
            <option value="">Select Country</option>
            <!-- Add options dynamically from the database -->
          </select>
        </td>
      </tr>
      <tr>
        <td><label for="state">State:</label></td>
        <td>
          <select id="state" name="state" required>
            <option value="">Select State</option>
            <!-- Add options dynamically based on the selected country -->
          </select>
        </td>
      </tr>
      <tr>
        <td><label for="city">City:</label></td>
        <td>
          <select id="city" name="city" required>
            <option value="">Select City</option>
            <!-- Add options dynamically based on the selected state -->
          </select>
        </td>
      </tr>
      <tr>
        <td><label>Gender:</label></td>
        <td>
          <input type="radio" id="male" name="gender" value="male" required>
          <label for="male">Male</label>
          <input type="radio" id="female" name="gender" value="female" required>
          <label for="female">Female</label>
        </td>
      </tr>
      <tr>
        <td><label for="dob">Date of Birth:</label></td>
        <td><input type="date" id="dob" name="dob" required></td>
      </tr>
      <tr>
        <td><label for="age">Age:</label></td>
        <td><input type="text" id="age" name="age" readonly></td>
      </tr>
      <tr>
        <td colspan="2">
          <button type="submit">Save</button>
        </td>
      </tr>
    </table>
  </form>
</body>
</html>
